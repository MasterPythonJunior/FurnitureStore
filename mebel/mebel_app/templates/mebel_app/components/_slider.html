<div class="product__slider">
    <div class="product__slider-content">
        <div class="sliderLines">
            {% for photo in product.images.all %}
                {% if forloop.first %}
                <div class="product__slider-item active">
                    <img src="{{ photo.photo.url }}" alt="banner"
                         class="product__slider-img" width="530" height="350">
                </div>
                {% else %}
                <div class="product__slider-item">
                    <img src="{{ photo.photo.url }}" alt="banner"
                         class="product__slider-img" width="530" height="350">
                </div>
                {% endif %}
            {% endfor %}
        </div>


        <div class="product__slider-panel">

            <ul class="product__slider-indicators">
                <!--                {% for photo in product.images.all %}-->
                <li>
                    <a href="#!" class="indicators__links">
                        <img src="{{ photo.photo.url }}" alt="products" width="155" height="60">
                    </a>
                </li>
                <!--                {% endfor %}-->
            </ul>


            <div class="product__slider-btns">
                <button class="btn__next">
                    <img src="{% static 'mebel_app/assets/icons/arrow-black.svg' %}" alt="arrow">
                </button>
                <button class="btn__prev">
                    <img src="{% static 'mebel_app/assets/icons/arrow-black.svg' %}" alt="arrow">
                </button>
            </div>
        </div>
    </div>
</div>
</div>
